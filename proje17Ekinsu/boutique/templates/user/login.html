{% extends "index.html" %}
{% load static %}

{% block content %}
{% include "includes/_navbar2.html" %}

    <div class="container">
        <form action="" method="POST" class="w-50 m-auto border text-black border-success p-4 mb-5 mt-5 rounded-2">
            {% csrf_token %}
            <h3>Sign in</h3>

            <div class="mb-3">
                <input type="text" name="username" class="form-control form-control mt-3" placeholder="User name">
                <input type="password" name="password" id="" class="form-control form-control mt-3" placeholder="Password">
            </div>
            <div class="d-grid gap-2">
                <button  class="btn btn-success text-center pb-4 " type="submit">Sign in</button>
            </div>
        </form>
    </div>

{% endblock content %}
